<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
<script src="vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Just notes vue.js app'
      }
    })
  </script>
</body>
</html>
