    <ul>
      <li v-for="item in items" :key="item.id">{{ item.name }}</li>

<script>
import axios from 'axios';

export default {
  data() {
    return {
      items: []
    };
  },
  methods: {
    async fetchData() {
      try {
        const response = await axios.get('http://localhost:8080/notes'); // замените URL на свой
        this.items = response.data;
      } catch (error) {
        console.error('Ошибка при загрузке данных', error);
      }
    }
  }
};
